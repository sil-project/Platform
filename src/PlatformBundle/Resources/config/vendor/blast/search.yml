fos_elastica:
    clients:
        default:
            host: "%blast_search.elastic_search.hostname%"
            port: "%blast_search.elastic_search.port%"
    indexes:
        global:
            use_alias: true
            index_name: "%blast_search.global_index_alias%_%kernel.environment%"
            finder: ~
            settings:
                index.max_result_window: 100000
            types:
                user:
                    properties:
                        username: ~
                        email: ~
                    persistence:
                        driver: orm
                        model: "%sil.model.user.class%"
                        listener:
                            defer: true
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true

                individual:
                    properties:
                        name: ~
                        firstname: ~
                        lastname: ~
                        description: ~
                        email: ~
                        url: ~
                    indexable_callback: 'isIndividual'
                    persistence:
                        driver: orm
                        model: "%sil.model.crm_organism.class%"
                        listener:
                            defer: true
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true

                organization:
                    properties:
                        name: ~
                        firstname: ~
                        lastname: ~
                        description: ~
                        email: ~
                        url: ~
                    indexable_callback: '!object.isIndividual()'
                    persistence:
                        driver: orm
                        model: "%sil.model.crm_organism.class%"
                        listener:
                            defer: true
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true

                city:
                    properties:
                        country_code: ~
                        zip: ~
                        city: ~
                    persistence:
                        driver: orm
                        model: "%sil.model.crm_city.class%"
                        listener:
                            defer: true
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true
blast_search:
    templates:
        -
            class: "%sil.model.user.class%"
            template: PlatformBundle:Search/Results:SonataUser.html.twig
        -
            class: "%sil.model.crm_organism.class%"
            template: PlatformBundle:Search/Results:Organism.html.twig
        -
            class: "%sil.model.crm_city.class%"
            template: SilCRMBundle:Search/Results:City.html.twig

knp_paginator:
    page_range: 10
    template:
        pagination: '@KnpPaginator/Pagination/twitter_bootstrap_v3_pagination.html.twig'
