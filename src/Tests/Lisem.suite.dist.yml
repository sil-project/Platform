# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: WebGuy
modules:
    enabled:
        - Symfony:
            app_path: 'app'
            var_path: 'var'
            part: SERVICES
            environment: 'test'
            debug: true
        - Doctrine2:
            depends: Symfony
        - WebDriver:
                url: 'http://127.0.0.1:8042/'
                wait: 5
                browser: 'firefox'
# There is too much javascript (on submit and generate code, and select ... ) So phpbrowser is useless            
# - PhpBrowser:
    #url: 'http://127.0.0.1:8042/'
    #wait: 5

env:
    firefox:
        modules:
            disabled :
                - PhpBrowser
            enabled:
                - WebDriver:
                    url: 'http://127.0.0.1:8042/'
                    wait: 5
                    browser: 'firefox'           

    chrome:
        modules:
            disabled :
                - PhpBrowser
            enabled:
                - WebDriver:
                    url: 'http://127.0.0.1:8042/'
                    wait: 5
                    browser: 'chrome'
                    capabilities:
                        chromeOptions:
                            args: ["--disable-gpu", "--window-size=1680,1050"]
                            # "--headless", test with this option to avoid using xfvb


    phpbrowser:
        modules:
            disabled :
                - WebDriver
            enabled:
                - PhpBrowser:
                    url: 'http://127.0.0.1:8042/'
                    wait: 5
                - \Helper\WebGuy

                            
