Sil\Component\Manufacturing\Model\BomLine:
    type: mappedSuperclass
    table: sil_manufacturing_bom_line
    repositoryClass: Sil\Bundle\ManufacturingBundle\Doctrine\ORM\BomLineRepository
    fields:
        qtyValue:
            type: decimal
            precision: 15
            scale: 5

    manyToOne:
        qtyUom:
            targetEntity: Sil\Bundle\UomBundle\Entity\Uom
            joinColumn:
                name: qty_uom_id
                referencedColumnName: id
                nullable: false

        bom:
            targetEntity: Sil\Component\Manufacturing\Model\Bom
            inversedBy: lines
            joinColumn:
                name: bom_id
                referencedColumnName: id
                nullable: false

        stockItem:
            targetEntity: Sil\Component\Stock\Model\StockItemInterface
            joinColumn:
                name: stockitem_id
                referencedColumnName: id
                nullable: false

        srcLocation:
            targetEntity: Sil\Component\Stock\Model\Location
            joinColumn:
                name: src_location_id
                referencedColumnName: id
                nullable: false
        batch:
            targetEntity: Sil\Component\Stock\Model\BatchInterface
            joinColumn:
                name: batch_id
                referencedColumnName: id
                nullable: true
