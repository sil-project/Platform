blast_resource:
  resources:

    sil.manufacturing_bom:
      classes:
        model:                  Sil\Bundle\ManufacturingBundle\Domain\Entity\Bom
        repository:             Sil\Bundle\ManufacturingBundle\Doctrine\ORM\BomRepository

    sil.manufacturing_bom_line:
      classes:
        model:                  Sil\Bundle\ManufacturingBundle\Domain\Entity\BomLine
        repository:             Sil\Bundle\ManufacturingBundle\Doctrine\ORM\BomLineRepository


    sil.manufacturing_order:
      classes:
        model:                  Sil\Bundle\ManufacturingBundle\Domain\Entity\ManufacturingOrder
        repository:             Sil\Bundle\ManufacturingBundle\Doctrine\ORM\ManufacturingOrderRepository
