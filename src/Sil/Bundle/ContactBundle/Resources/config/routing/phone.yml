    defaults: { _controller: sil_contact.controller.phone:deleteAction }

sil_contact_phone_contact-phone-list:
    path:     /contact-phone-list/{contactId}
    defaults: { _controller: sil_contact.controller.phone:getPhoneListForContactAction }
