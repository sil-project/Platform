# PRODUCTVARIANT
############################


        Librinfo\EcommerceBundle\Entity\ProductVariant:
            # SHOW
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                add:
                    form_tab_general:
                        form_group_general:
                            product:
                                admin_code: librinfo_ecommerce.admin.product
                            name:
                                type: text
                            code: ~
                            optionValues:
                                template: LibrinfoEcommerceBundle:ProductVariantAdmin:show_field_optionvalues.html.twig
                                admin_code: librinfo_ecommerce_option_value.admin.product
                        show_group_pricing:
                            taxCategory: ~
                            price:
                                template: LibrinfoEcommerceBundle:CRUD:show_field_money.html.twig
                        show_group_stock:
                            onHand: ~
                            onHold: ~
                            tracked:
                                type: boolean
                        show_group_properties:
                            width: ~
                            height: ~
                            depth: ~
                            weight: ~
                    form_tab_history:
                        form_group_history:
                            createdAt: ~
                            updatedAt: ~
                    _options:
                        tabsOrder: [form_tab_general, form_tab_history]
            # FORM
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_general:
                        form_group_general:
                            id:
                                type: hidden
                            name:
                                type: text
                            code:
                                type: Blast\CoreBundle\Form\Type\EntityCodeType
                            product:
                                type: sonata_type_model_hidden
                                _options:
                                    admin_code: librinfo_ecommerce.admin.product
                            enabled: ~
                            _options:
                                fieldsOrder: [product, name, code]
                        form_group_pricing:
                            taxCategory: ~
                            channelPricings:
                                type: sonata_type_collection
                                type_options:
                                    btn_add: false
                                    delete: false
                                _options:
                                    admin_code: librinfo_ecommerce.admin.channel_pricing
                                    edit: inline
                                    inline: table
                        form_group_options:
                            optionValues:
                                _options:
                                    admin_code: librinfo_ecommerce_option_value.admin.product
                        form_group_stock:
                            onHand:
                                required: false
                            onHold:
                                required: false
                            tracked: ~
                        form_group_properties:
                            width: ~
                            height: ~
                            depth: ~
                            weight: ~
                        _options:
                            groupsOrder: [form_group_general,form_group_pricing,form_group_options,form_group_properties,form_group_stock]
            # LIST
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    code:
                        identifier: true
                    translations.name:
                        identifier: true
                    product:
                        admin_code: librinfo_ecommerce.admin.product
                    available:
                        type: boolean
                    price:
                        template: LibrinfoEcommerceBundle:ProductVariantAdmin:list_field_price.html.twig
                    optionValues:
                        associated_property: fullCode
                        admin_code: librinfo_ecommerce_option_value.admin.product
                    onHand: ~
                    onHold: ~
                    tracked:
                        type: boolean
                    enabled:
                        type: boolean
                    _options:
                        fieldsOrder:
                            - code
                            - translations.name
                            - product
                            - available
                            - price
                            - optionValues
                            - onHand
                            - onHold
                            - tracked
                    _export_formats:
                        csv: [code, name, available]
                        xls: csv
                        json: csv
                        xml: csv
            # FILTER
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    # product.id: ~
                    translations.name: ~
                    code: ~
                    product.code: ~
                    _options:
                        fieldsOrder:
                            - translations.name
                            - code
                            - product.code

