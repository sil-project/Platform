##########
# PRODUCT
##########

        Librinfo\EcommerceBundle\Entity\Product:
            form_theme:
                - LibrinfoEcommerceBundle:Form:fields.html.twig
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                add:
                    form_group_general:
                        '':
                            name: ~
                            slug:
                                template: "LibrinfoEcommerceBundle:ProductAdmin:show_field_shop_link.html.twig"
                            code: ~
                            enabled:
                                type: boolean
                            options: ~
                            description:
                                safe: true
                            shortDescription:
                                safe: true
                            metaKeywords: ~
                            metaDescription: ~
                        form_group_channels_and_taxonomy:
                            channels: ~
                            mainTaxon: ~
                            taxons:
                                admin_code: librinfo_ecommerce.admin.taxon
                                template: LibrinfoEcommerceBundle:ProductAdmin:show_field_taxons.html.twig
                        show_group_availability:
                            available:
                    show_tab_variants:
                        '':
                            variants:
                                admin_code: librinfo_ecommerce.admin.product_variant
                                template: LibrinfoEcommerceBundle:ProductAdmin:show_field_product_variants.html.twig
                    form_tab_history:
                        form_group_history:
                            createdAt: ~
                            updatedAt: ~
                    form_tab_images:
                        '':
                            images:
                                template: LibrinfoMediaBundle:CRUD:show_images.html.twig
                    _options:
                        tabsOrder: [form_group_general, show_tab_variants, form_tab_images, form_tab_history]

            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    variants: ~
                    images: ~
                    channels: ~
                add:
                    form_tab_general:
                        form_group_general:
                            _options:
                                class: col-md-12
                            name:
                                type: text
                            slug:
                                type: text
                                attr:
                                    class: inline-block
                                    width: 50
                            code:
                                attr:
                                    class: inline-block
                                    width: 50
                            enabled: boolean
                            options:
                                required: false
                        form_group_description:
                            shortDescription:
                                type: Blast\UtilsBundle\Form\Type\TinyMceType
                                required: false
                            description:
                                type: Blast\UtilsBundle\Form\Type\TinyMceType
                                required: false
                            metaKeywords:
                                type: text
                                required: false
                            metaDescription:
                                type: textarea
                                required: false
                        form_group_channels_and_taxonomy:
                            channels:
                                type: Librinfo\EcommerceBundle\Form\Type\ProductChannelsType
                                multiple: true
                                expanded: true
                            mainTaxon:
                                type: Librinfo\EcommerceBundle\Form\Type\TaxonListType
                                choice_label: displayName
                                required: true
                            taxons:
                                type: Librinfo\EcommerceBundle\Form\Type\ProductTaxonListType
                                choice_label: displayName
                                multiple: true
                                expanded: true
                                required: false
                    form_tab_variants:
                        _options:
                            countChildItems:
                                - variants
                        form_group_variants:
                            variants:
                                type: sonata_type_collection
                                label: false
                                by_reference: true
                                attr:
                                    data-showFields: 'name,code,enabled'
                                type_options:
                                    btn_add: false
                                required: true    # if not true, child form fields cannot be required (why ??)
                                _options:
                                    edit: modal
                                    inline: table-list
                                    admin_code: librinfo_ecommerce.admin.product_variant
                    form_tab_images:
                        form_group_images:
                            images:
                                type: Librinfo\MediaBundle\Form\Type\DropzoneType
                                required: false
                                mediaContext: ecommerce_productimage
                    _options:
                        tabsOrder: [form_group_general, form_tab_history]

            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name:
                        identifier: true
                    code:
                        identifier: true
                    enabled:
                        type: boolean
                    _options:
                        fieldsOrder:
                            - code
                            - name
                            - enabled
                    _actions:
                        shop_link:
                            template: 'LibrinfoEcommerceBundle:CRUD:list__action_shop_link.html.twig'
                        # variants:
                        #     template: 'LibrinfoEcommerceBundle:CRUD:list__action_variants.html.twig'
                    _export_formats:
                        csv: [code, name, available]
                        xls: csv
                        json: csv
                        xml: csv
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    translations.name: ~
                    code: ~
                    translations.description: ~
                    translations.shortDescription: ~
                    translations.metaKeywords: ~
                    translations.metaDescription: ~
                    enabled: ~
                    _options:
                        fieldsOrder:
                            - code
                            - translations.name

