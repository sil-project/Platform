#upload files
sil_media.upload:
    path:     sil/media/upload
    defaults: { _controller: SilMediaBundle:Upload:upload }
# remove uploaded files
sil_media.remove:
    path:     sil/media/remove/{fileId}
    defaults: { _controller: SilMediaBundle:Upload:remove, fileId: null }

# load uploaded files
sil_media.load:
    path:     sil/media/load
    defaults: { _controller: SilMediaBundle:Upload:load }
