Sil\Component\Stock\Model\StockUnit:
    type: mappedSuperclass
    table: sil_stock_unit
    repositoryClass: Sil\Bundle\StockBundle\Doctrine\ORM\StockUnitRepository
    fields:
        code:
            type: string(64)
            unique: true
            nullable: false
        qtyValue:
            type: decimal
            precision: 15
            scale: 5

    manyToOne:
        stockItem:
            targetEntity: Sil\Component\Stock\Model\StockItemInterface
            joinColumn:
                name: stockitem_id
                referencedColumnName: id
        location:
            targetEntity: Sil\Component\Stock\Model\Location
            inversedBy: stockUnits
            joinColumn:
                name: location_id
                referencedColumnName: id
        qtyUom:
            targetEntity: Sil\Bundle\UomBundle\Entity\Uom
            joinColumn:
                name: qty_uom_id
                referencedColumnName: id
                nullable: false
        batch:
            targetEntity: Sil\Component\Stock\Model\BatchInterface
            joinColumn:
                name: batch_id
                referencedColumnName: id
                nullable: true

        reservationMovement:
            targetEntity: Sil\Component\Stock\Model\Movement
            inversedBy: reservedStockUnits
            joinColumn:
                name: movement_id
                referencedColumnName: id
                nullable: true
